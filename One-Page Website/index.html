<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red & Orange Themed One-Page Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            scroll-behavior: smooth;
            background: #fff8f0;
        }

        header, section, footer {
            padding: 40px 20px;
        }

        nav {
            background-color: #cc3300;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 10px;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        #home {
            background-color: #ff704d;
            color: white;
            text-align: center;
        }

        #images {
            background-color: #ffd699;
            text-align: center;
        }

        #images img {
            width: 200px;
            margin: 10px;
            border-radius: 8px;
        }

        #video {
            background-color: #ffa366;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: none;
        }

        #contact {
            background-color: #ffe0cc;
        }

        form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cc3300;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #cc3300;
            color: white;
            cursor: pointer;
        }

        footer {
            background-color: #cc3300;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#images">Gallery</a></li>
            <li><a href="#video">Video</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to My Site</h1>
        <p>This is a vibrant one-page site that showcases images, video, and a contact form with a red and orange theme!</p>
    </section>

    <section id="images">
        <h2>Gallery</h2>
        <img src="https://cdn.pixabay.com/photo/2022/10/15/18/51/foliage-7523701_1280.jpg" alt="Image 1">
        <img src="https://cdn.pixabay.com/photo/2022/10/15/18/51/foliage-7523701_1280.jpg" alt="Image 2">
        <img src="https://cdn.pixabay.com/photo/2022/10/15/18/51/foliage-7523701_1280.jpg" alt="Image 3">
    </section>

    <section id="video">
        <h2>Watch This Video</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/F4ELqraXx-U?si=1GCrTyESjcUvGz1E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <input type="submit" value="Send">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Emad Mohamad All rights reserved.</p>
    </footer>

</body>
</html>
